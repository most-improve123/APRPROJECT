<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Comercial Palermo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="cart-container">
    <h2>Shopping Cart</h2>
    <div class="cart-items" id="cartItems">
      <!-- Los productos del carrito se cargarán aquí dinámicamente -->
    </div>
    <div class="cart-summary">
      <div class="summary-row">
        <span>Subtotal</span>
        <span id="subtotal">$0.00</span>
      </div>
      <div class="summary-row">
        <span>Tax</span>
        <span id="tax">$0.00</span>
      </div>
      <div class="summary-row">
        <span>Total</span>
        <span id="total">$0.00</span>
      </div>
    </div>
    <button class="proceed-button" id="proceedToPayment">Proceed to Payment</button>
  </div>
  <!-- Barra de navegación inferior -->
  <nav class="bottom-nav">
    <a href="dashboard.html"><i class="fas fa-home"></i><span>Inicio</span></a>
    <a href="buscar.html"><i class="fas fa-search"></i><span>Buscar</span></a>
    <a href="carrito.html"><i class="fas fa-shopping-cart"></i><span>Carrito</span></a>
    <a href="index.html"><i class="fas fa-user"></i><span>Usuario</span></a>
  </nav>
  <script src="carrito.js"></script>
</body>
</html>
