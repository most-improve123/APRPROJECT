<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Producto - Comercial Palermo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="product-detail-container">
    <!-- Botón de regreso -->
    <div class="back-button-container">
      <button id="backButton" class="back-button">
        <i class="fas fa-arrow-left"></i> Regresar
      </button>
    </div>
    <div class="product-detail-content">
      <div class="product-image">
        <img id="productImage" src="" alt="Producto">
      </div>
      <div class="product-info">
        <h2 id="productName">Producto</h2>
        <p id="productDescription">Descripción del producto.</p>
        <div class="product-specs">
          <h3>Specifications:</h3>
          <ul id="productSpecs"></ul>
        </div>
        <div class="product-price">
          <strong id="productPrice">$0.00</strong>
        </div>
        <button class="add-to-cart-button" id="addToCart">Add to Cart</button>
      </div>
    </div>
  </div>
  <script src="detalle-producto.js"></script>
</body>
</html>
