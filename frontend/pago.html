<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método de Pago - Comercial Palermo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="payment-container">
    <h2>ApplianceShop</h2>
    <h3>Payment Details</h3>
    <form id="paymentForm">
      <div class="form-group">
        <label>Card Number</label>
        <input type="text" placeholder="1234 5678 9012 3456" required>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Expiry Date</label>
          <input type="text" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
          <label>CVV</label>
          <input type="text" placeholder="123" required>
        </div>
      </div>
      <div class="form-group">
        <label>Billing Address</label>
        <input type="text" placeholder="123 Main St, City, Country" required>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="summary-row">
          <span>Items Total</span>
          <span id="itemsTotal">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Taxes</span>
          <span id="taxes">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Discount</span>
          <span id="discount">-$0.00</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span id="total">$0.00</span>
        </div>
      </div>
      <button type="submit" class="confirm-button">Confirm Payment</button>
    </form>
  </div>
  <!-- Barra de navegación inferior -->
  <nav class="bottom-nav">
    <a href="dashboard.html"><i class="fas fa-home"></i><span>Inicio</span></a>
    <a href="buscar.html"><i class="fas fa-search"></i><span>Buscar</span></a>
    <a href="carrito.html"><i class="fas fa-shopping-cart"></i><span>Carrito</span></a>
    <a href="index.html"><i class="fas fa-user"></i><span>Usuario</span></a>
  </nav>
  <script src="pago.js"></script>
</body>
</html>
