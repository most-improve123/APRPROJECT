<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comercial Palermo - Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Comercial Palermo</h1>

    <div class="login-box">
      <h2>Registro</h2>
      <form id="registerForm">
        <input type="text" id="newUsername" placeholder="Usuario" name="username" required>
        <input type="password" id="newPassword" placeholder="Contraseña" name="password" required>
        <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" name="confirmPassword" required>
        <button type="submit">Registrarse</button>
      </form>

      <div class="links">
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
